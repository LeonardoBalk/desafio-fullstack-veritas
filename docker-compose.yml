version: "3.9"

services:
  backend:
    build: ./backend
    container_name: kanban-backend
    environment:
      - PORT=8080
      - TASKS_FILE=/app/data/tasks.json
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: kanban-frontend
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend